<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>视频播放</title>
    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        html, body {

            overflow: hidden;
            background-color: #000;
        }
        
        video {

            height: 100%;
            object-fit: contain;
        }
        
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
        }
        
        #startText {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 首次启动覆盖层 - 用于满足浏览器交互要求 -->

        // 获取元素
        const videoPlayer = document.getElementById('videoPlayer');
        const startOverlay = document.getElementById('startOverlay');
        
        // 配置视频
        videoPlayer.src = VIDEO_URL;
        videoPlayer.volume = 1; // 确保音量最大
        videoPlayer.muted = false; // 不静音
        
        // 首次点击处理 - 满足浏览器交互要求
        startOverlay.addEventListener('click', () => {
            // 移除覆盖层
            startOverlay.style.display = 'none';
            
            // 播放视频并确保声音开启
            videoPlayer.play()
                .then(() => {
                    console.log('视频已开始播放，声音已开启');
                    videoPlayer.muted = false;
                    videoPlayer.volume = 1;
                })
                .catch(error => {
                    console.log('播放尝试失败，使用备用方案:', error);
                    // 备用方案：先静音播放再开启声音
                    videoPlayer.muted = true;
                    videoPlayer.play().then(() => {
                        setTimeout(() => {
                            videoPlayer.muted = false;
                        }, 500);
                    });
                });
        });
        
        // 视频播放事件 - 确保声音始终开启
        videoPlayer.addEventListener('play', () => {
            videoPlayer.muted = false;
            videoPlayer.volume = 1;
        });
        
        // 视频结束时自动重播
        videoPlayer.addEventListener('ended', () => {
            videoPlayer.play();
        });
        
        // 防止音量被意外调整
        videoPlayer.addEventListener('volumechange', () => {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
            }
            if (videoPlayer.volume < 1) {
                videoPlayer.volume = 1;
            }
        });
    </script>
</body>
